<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
    body{
        padding: 25px;
        margin-bottom: 16px;
    }
    
    body .form-control{
        margin-bottom: 25px;
    }
    </style>

</head>
<body>
        <div class="row">
            <div class="col">
                <h3 class="display-2">Entre em contato:</h3>
                <form>
                    <label class="form-label display-6"  for="nome" > Digite seu nome: </label>
                    <input class="form-control" type="text" id="nome"/>
                    <label for="email" class="form-label display-6">Digite seu e-mail:</label>
                    <input id="email" type="email" class="form-control display-6">
                    <label for="tel" class="form-label display-6">Digite seu Telefone:</label>
                    <input id="tel" type="tel" class="form-control">
                    <label for="mensagem" class="form-label display-6">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>    
</html>
